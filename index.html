<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEAR-OS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0c0c1e;
            color: #00ffff;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c0c1e;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-animation {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            color: #00ffff;
            font-size: 24px;
        }

        #terminal {
            display: none;
            width: 100%;
            height: 100vh;
            background-color: #0c0c1e;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .login-box {
            background-color: #16213e;
            border: 2px solid #0f3460;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0f3460;
            border: 1px solid #00ffff;
            color: #00ffff;
            font-family: 'VT323', monospace;
            font-size: 18px;
            box-sizing: border-box;
        }

        button {
            background-color: #00ffff;
            color: #0c0c1e;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #1de5e2;
        }

        #command-line {
            width: 100%;
            padding: 10px;
            background-color: #0c0c1e;
            border: none;
            color: #00ffff;
            font-family: 'VT323', monospace;
            font-size: 18px;
            outline: none;
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
        }

        .glitch {
            position: relative;
            text-shadow: 
                -2px 0 #00ffff,
                2px 0 #ff00ff,
                0 -2px #00ffff,
                0 2px #ff00ff;
        }

        @keyframes glitch {
            0% {
                text-shadow: 
                    -1px 0 #00ffff,
                    1px 0 #ff00ff;
            }
            100% {
                text-shadow: 
                    -3px 0 #00ffff,
                    3px 0 #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <h1 class="glitch">BEAR-OS</h1>
            <input type="password" id="password" placeholder="Enter Login">
            <button onclick="login()">Enter</button>
        </div>
    </div>

    <div id="loading-screen">
        <div class="loading-animation"></div>
        <div id="loading-text">Initializing BEAR-OS...</div>
    </div>

    <div id="terminal">
        <div id="output"></div>
        <input type="text" id="command-line" placeholder="Enter command (type 'help' for options)">
    </div>

    <script>
        const commands = {
            'help': () => `
Available Commands:
- about : Learn about BEAR-OS
- contact : Get contact information
- projects : View current projects
- clear : Clear the terminal screen
- exit : Return to login screen
            `,
            'about': () => `
BEAR-OS v0.1 
Basic Emergency, Assistance and Rescue Operating System
BlackBear28's personalised operating system
Created with caffeine and hallucinations
Developed by BlackBear28
            `,
            'contact': () => `
Contact Information:
Email: blackbear284@proton.me
Discord: @b28.
            `,
            'projects': () => `
Current BEAR-OS Projects:
1. Bear-OS
2. Bear-AI
3. CK-JLK3
4. Loannis Dating Simulator 2
            `,
            'exit': () => {
                document.getElementById('terminal').style.display = 'none';
                document.getElementById('login-container').style.display = 'flex';
                return 'Logging out... Goodbye!';
            }
        };

        function login() {
            const password = document.getElementById('password').value;
            if (password === '18590000') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'flex';

                // Simulate loading process
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('terminal').style.display = 'block';
                    document.getElementById('command-line').focus();
                }, 2000);
            } else {
                alert('Incorrect Login');
            }
        }

        document.getElementById('command-line').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.toLowerCase().trim();
                const output = document.getElementById('output');
                const commandFunc = commands[command];

                if (commandFunc) {
                    output.innerHTML += `> ${command}\n${commandFunc()}\n\n`;
                } else if (command === 'clear') {
                    output.innerHTML = '';
                } else {
                    output.innerHTML += `> ${command}\nCommand not found. Type 'help' for available commands.\n\n`;
                }

                this.value = '';
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
